<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo4.css">
    <title>Events-Demo4</title>
</head>
<body>
    <h1>Оцени выполнение домашнего задания :-)</h1>

    <div class="container">
        <div>
            <form action="#" method="POST">
                <label>
                    <input type="radio" name="score" value="5">
                    <div class="checkbox"></div> 
                    <p>Отлично</p>
                </label>
                <label>
                    <input type="radio" name="score" value="5+"> 
                    <div class="checkbox"></div>
                    <p>Супер</p>
                </label>
                <label>
                    <input type="radio" name="score" value="5++"> 
                    <div class="checkbox"></div>
                    <p>Красава</p>
                </label>
                <button type="submit">Поставить оценку</button>
            </form>
        </div>
    </div>

    <div class="picture"></div>

    <div class="nav-bottom">
        <a href="./demo3.html" class="button prev">PREV DEMO</a>
        <a href="#" class="button next deactive">NEXT DEMO</a>
    </div>

    <script src="./demo4.js"></script>
</body>
</html>
